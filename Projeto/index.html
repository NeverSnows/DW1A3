<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment">
</head>
<body class="light-theme">
    <header>

    </header>
    <main>
        <div class="calculator-body">
            <div class="display">
                <div class="display-font dark-display-font">000000000000</div>
                <div class="display-font" id="display">0</div>
            </div>
            <div class="numpad">
                <div class="digit" id="clear-digit">C</div>
                <div class="digit" id="backspace-digit"><img src="assets/images/backspace.png" alt="BS" class="backspace-img"></div>
                <div class="digit operator-digit" id="mod-digit">%</div>
                <div class="digit operator-digit" id="div-digit">/</div>
                <div class="digit" id="one-digit">1</div>
                <div class="digit" id="two-digit">2</div>
                <div class="digit" id="three-digit">3</div>
                <div class="digit operator-digit" id="prod-digit">*</div>
                <div class="digit" id="four-digit">4</div>
                <div class="digit" id="five-digit">5</div>
                <div class="digit" id="six-digit">6</div>
                <div class="digit operator-digit" id="dif-digit">-</div>
                <div class="digit" id="seven-digit">7</div>
                <div class="digit" id="eight-digit">8</div>
                <div class="digit" id="nine-digit">9</div>
                <div class="digit operator-digit" id="sum-digit">+</div>
                <div class="digit" id="dot-digit">.</div>
                <div class="digit" id="zero-digit">0</div>
                <div class="digit equals-digit" id="equals-digit">=</div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/NeverSnows" class="credit" target="_blank">Made by github.com/NeverSnows</a>
    </footer>
</body>
<script src="js/index.js"></script>
</html>
