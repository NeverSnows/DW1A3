<!DOCTYPE html>
<html>
<head>
    <title>Atividades Nathan</title>
</head> 
<body>
    <br>
    <form action="index.html" target="_self" method="GET">
        <fieldset>
            <legend>Dados Pessoas:</legend>
            <label for="firstName">Nome:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="sureName">Sobrenome:</label><br>
            <input type="text" id="sureName" name="sureName" ><br>
            <label for="cpf">CPF:</label><br>
            <br>
            <input type="text" id="cpf" name="cpf"><br>
            <label for="dm" draggable="true">Degradação Mental:</label><br>
            <input type="range" id="dm" name="dm" value="69"><br>
            <input type="radio" id="m" name="genero" value="m">
            <label for="m">Masculino</label><br>
            <input type="radio" id="f" name="genero" value="f">
            <label for="m">Feminino</label><br>
            <input type="radio" id="o" name="genero" value="o">
            <label for="m">Outro</label><br>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" maxlenght="50" autocomplete="off" ><br>
            <label for="phone">Telefone</label><br>
            <input type="tel" class="form-control" id="phone" name="phone"
                placeholder="(99) 9999-9999"
                pattern="(([0-9]{2}\)) \s ([9]{1})?([0-9]{4}) - ([0-9]{4})"
                title="Número de telefone precisa ser no formato (99) 9999-9999"/><br>
            <label for="casada">Casada?</label><br>
            <input type="checkbox" name="casada" id="isCasada"><br>
            <input type="button" onclick="alert('Oi casada...')" value="Aperte se for casada" ><br>
            <br>
            <label for="navegadores">Qual o navegador correto?</label><br>
            <input list="navegadores" name="navegador" required><br>
            <datalist id="navegadores">
                <option value="IE"></option>
                <option value="Chrome"></option>
                <option value="FireFox"></option>
            </datalist>
            <label for="proc">procurações da receita:</label><br>
            <input type="number" id="proc" name="procuracoes" min="0" max="9000" step="10" value="30"><br>
            <br>
            <input type="submit" value="SUBMIT"><br>
        </fieldset>
    </form>   
</body>
</html>
